<div class="todo">
<h3>Team Players</h3>

<div class="newPlayer">
    <!-- (click) passes input value to add() and then clears the input -->
    <Button routerLink="/player-add">Create new player</Button>
</div>

<ul class="players">
    <li *ngFor="let player of players">
    <!--
    [class.selected]="player === selectedPlayer"
    (click)="onSelect(player)">
    -->
    <a routerLink="/detail/{{player.id}}">
        <span class = "badge">Dorsal: {{player.dorsal}}</span>
        {{player.name}}
    </a>
    <button class="delete" title="delete player"
  (click)="delete(player)">x</button>
    </li>
</ul>

<app-player-detail [player]="selectedPlayer"></app-player-detail>
</div>
