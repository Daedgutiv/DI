<div id="search-component">
    <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Player Search"/>
    <ul class="search-result">
      <li *ngFor="let player of players$ | async" >
        <a routerLink="/detail/{{player.id}}">
          {{player.name}}
        </a>
      </li>
    </ul>
  </div>
