<div class="dash">
  <h3>Top Players</h3>
  <div class="grid grid-pad">
    <a *ngFor="let player of players" class="col-1-4" routerLink="/detail/{{player.id}}">
      <div class="module player">
        <img id="image" src="assets/img/camisas-azul-png-3.png">
        <div class="texto">{{player.name}}</div>
      </div>
    </a>
    <a *ngFor="let player of players2" class="col-1-4" routerLink="/detail/{{player.id}}">
      <div class="module player">
        <img id="image" src="assets/img/camisas-azul-png-3.png">
        <div class="texto">{{player.name}}</div>
      </div>
    </a>
  </div>
</div>
