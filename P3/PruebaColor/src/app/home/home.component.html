<div class="noticias">
    <table>
        <tr class="for" *ngFor="let noticia of noticias">
            <td>
                <a routerLink="">
                    <div class="noticia">
                        <h5>{{noticia.titulo}}</h5>
                        <div class="a">
                            <img src={{noticia.imagen}}>
                        </div>
                        <div class="b">
                            <span>{{noticia.resumen}}</span>
                        </div>
                    </div>
                </a>
            </td>

        </tr>
    </table>
</div>
