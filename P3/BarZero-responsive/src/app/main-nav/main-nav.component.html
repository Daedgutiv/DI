<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="home">Home</a>
            <a mat-list-item routerLink="who">About us</a>
            <a mat-list-item routerLink="where">Where we are?</a>
            <a mat-list-item routerLink="catalog">Catálogo</a>
            <a mat-list-item routerLink="contact">Contact</a>

        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar class="toolbar" color="primary">
            <div class="toolbargrande">
                <a class="atag" mat-tab-link routerLink="home">Home</a>
                <a class="atag" mat-tab-link routerLink="who">About us</a>
                <a class="atag" mat-tab-link routerLink="where">Where we are?</a>
                <a class="atag" mat-tab-link routerLink="catalog">Catálogo</a>
                <a class="atag" mat-tab-link routerLink="contact">Contact us</a>
            </div>
            <button class="boton" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <span class="zumitos">Zero Bar</span>
        </mat-toolbar>
        <router-outlet class="router-outlet"></router-outlet>
        <app-footer class="footer"></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
